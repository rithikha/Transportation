<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Transportation Layers</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 110px;
        left: 30px;
        border-radius: 3px;
        width: 150px;
        font-family: 'Open Sans', sans-serif;
    }
    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #414141;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }


		.map-overlay {
			position: absolute;
			top: 315px;
			left: 30px;
			background: rgba(255, 255, 255, 0.6);
			font-family: Arial, sans-serif;
			overflow: auto;
			border-radius: 3px;
		}

		#features {
		  top: 0;
		  height: 130px;
		  margin-top: 20px;
		  width: 110px;
		}

		#legend {
		  padding: 10px;
		  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
		  line-height: 18px;
		  height: 330px;
		  margin-bottom: 40px;
		  width: 129px;
			font-size: 14px
		}

		.legend-key {
		  display: inline-block;
		  border-radius: 20%;
		  width: 10px;
		  height: 10px;
		  margin-right: 5px;
		}

		.title-overlay {
      background-color: #414141;
			position: absolute;
			z-index: 0.5;
			top: 55px;
			left: 30px;
			width: 150px;
			font-family: 'Open Sans', sans-serif;
			font-color: #ffffff
		}

		#title {
			line-height: 0px;
			width: 129px;
			font-size: 13px
			font-color: #ffffff
		}

</style>

<nav id="menu"></nav>
<div id="map"></div>
<div class='map-overlay' id='legend'></div>
//toggle menu title
<div class='title-overlay' ><p style="color:#ffffff"> &nbsp;&nbsp;TOGGLE LAYERS<p></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicml0aGlraGEiLCJhIjoiY2s2cG1uY2k2MHlmNzNkcGdmM3lnZ3NqMiJ9.JYJvv1Pq0hfNK-9ot-0_aQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/rithikha/ck8ijqtqj0t701ioex5y7wnw1',
        zoom: 11.37,
        center: [-123.17, 49.249]
    });

		// Add zoom and rotation controls to the map.
		map.addControl(new mapboxgl.NavigationControl());


		map.on('load', function() {

			map.addSource('Low Income Population', {
					type: 'vector',
					url: 'rithikha.6vedov1y'
			});
			map.addLayer({
					'source-layer': 'Low Income Population'
			});

				map.addSource('Population Density', {
						type: 'vector',
						url: 'rithikha.6vedov1y'
				});
				map.addLayer({
						'source-layer': 'Population  Density'
				});


					map.addSource('Bus Routes', {
							type: 'vector',
							url: 'rithikha.6vedov1y'
					});
					map.addLayer({
							'source-layer': 'Bus Routes'
					});

					map.addSource('Rapid Transit Routes', {
							type: 'vector',
					});
					map.addLayer({
							'source-layer': 'Rapid Transit Routes'
					});


					map.addSource('Rapid Transit Stations', {
							type: 'vector',
							url: 'rithikha.9eeuuk17'
					});
					map.addLayer({
							'source-layer': 'Rapid Transit Stations'
					});



				// map legend
				var layers = ['TRAIN ROUTES', 'Metro Line A', 'Metro Line B', 'Tram 1', 'Tram 2', '', 'BUS ROUTES', 'All Bus Lines',
				 '', 'POPULATION', 'DENSITY', '(per/km2)', '21 - 328', '329 - 636', '637 - 944', '945 - 1,299', '1,300 - 1,599', '1,600 - 1,715'];
				var colors = ['', '#ff1f1f', '#f9d806', '#83ec04', '#00f2fa', '', '', '#FFFFFF', '', '', '', '',
				'#d2b5de', '#ba91ca', '#a869c3', '#8a4aa5', '#6a2588', '#6f3e84', '#6a2588'];

				for (i = 0; i < layers.length; i++) {
				  var layer = layers[i];
				  var color = colors[i];
				  var item = document.createElement('div');
				  var key = document.createElement('span');
				  key.className = 'legend-key';
				  key.style.backgroundColor = color;

				  var value = document.createElement('span');
				  value.innerHTML = layer;
				  item.appendChild(key);
				  item.appendChild(value);
				  legend.appendChild(item);
				}
		});

    var toggleableLayerIds = ['Low Income Population', 'Population Density', 'Bus Routes', 'Rapid Transit Routes', 'Rapid Transit Stations'];

    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = id;

        link.onclick = function(e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
</script>
</body>
</html>
